{% extends 'index.html' %}
{% load static %}

{% block tracnghiem %}

<style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #343a40;
    }

    header {
        background-color: #007bff;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 24px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .back-button {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .back-button button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .back-button button:hover {
        background-color: #5a6268;
    }

    .subject-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
    }

    .subject-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        flex-basis: 30%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .subject-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .subject-card h2 {
        font-size: 20px;
        margin-bottom: 15px;
        color: #007bff;
    }

    .subject-card button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .subject-card button:hover {
        background-color: #0056b3;
    }

    footer {
        background-color: #343a40;
        padding: 10px;
        text-align: center;
        color: white;
        margin-top: 30px;
    }

    @media (max-width: 768px) {
        .subject-card {
            flex-basis: 45%;
        }
    }

    @media (max-width: 576px) {
        .subject-card {
            flex-basis: 100%;
        }
    }
</style>
</head>

    <header>
